<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* 가로 스크롤 제거 */
    }
    .image-container {
        display: flex;
        justify-content: center; /* 이미지 중앙 정렬 */
        align-items: center; /* 이미지 세로 중앙 정렬 */
        height: 100vh; /* 뷰포트 높이에 맞게 설정 */
    }
    .image-container img {
        width: 100%; /* 이미지 가로 크기 확장 */
        max-height: 100%; /* 이미지 세로 크기 최대 높이 설정 */
    }
</style>

</head>
<body>
  <div class="image-container">
  <img src="https://lh3.googleusercontent.com/BAeEVeNWOXALFjLCNSEA4_9Jd6cDskDTqc0fL5D9NRHfW6q5A_38aP7JB1TQYai08Ak2gyrx05WcNMqLCXx9eq4zKwdv4I_yrD4iO_8wTRS7K-pswx3NFKnqQKNST3PRug=w650">
  <img src="https://lh6.googleusercontent.com/X2Up0FTTWy9gR9IVGguVojJvMGlxSP4FyVRWtkbL3kgvOTLuWCOsjSx0BDcdgDrKy-5i5LEy4Yik2ty2koynsurncy6Rf1dlHbTIWqEaA98gQJ9jFNROgdjstkhx2gs4Eg=w650">
  </div>
</body>
</html>
